<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <title>JobHaven</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg p-3 pt-4">
            <a href="#" class="navbar-brand h1">JobHaven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="btn btn-secondary rounded-pill">Login</a>
                    </li>   
                    <li class="nav-item ms-3">
                        <a href="#" class="btn btn-primary rounded-pill">Signup</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="hero-section position-relative text-center mt-5">
            <div class="rating-badge">
                78.9% <sup class="text-muted"><small class="mark">+50%</small></sup>
            </div>
            <div class="row justify-content-center">
                <h1 class="fw-bold">Modernizing the Job <br> Search Experience</h1>
                <p>Search and find your dream job now easier than ever, <br>you can simply browse and find a job if you need it</p>
            </div>
            <div class="row justify-content-center">
                <div class="input-group search-bar">
                    <input type="text" class="form-control rounded-pill" placeholder="Search for your dream Job...">
                    <button class="btn btn-dark rounded-pill ms-2">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
    <script src="animations.js"></script>
</body>
</html>
